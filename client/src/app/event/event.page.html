<app-nav-top>
  <ion-back-button defaultHref="/"></ion-back-button>
</app-nav-top>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Event</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-hide-lg-down" size="2"/>

      <ion-col>
        <ion-card>
          <ion-card-content *ngIf="event">
            <ion-card-title>
              {{event.eventName}}
            </ion-card-title>
            <ion-card-subtitle>
              {{event.description}}
            </ion-card-subtitle>
            <ion-card-subtitle>
              {{event.eventDate | date: 'medium'}}
            </ion-card-subtitle>
            <ion-card-subtitle>
              {{event.ticketPriceInSmallestUnit / 1000000}} IOTA / SMR
            </ion-card-subtitle>
            <ion-card-subtitle>
              {{event.issuerName}} - {{event.issuerAddress}}
            </ion-card-subtitle>
            <ion-button expand="block" (click)="buyTicket()">
              Buy Ticket
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col class="ion-hide-lg-down" size="2"/>
    </ion-row>
  </ion-grid>
</ion-content>
