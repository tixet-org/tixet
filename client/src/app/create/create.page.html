<app-nav-top>
  <ion-back-button defaultHref="/"></ion-back-button>
</app-nav-top>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-hide-lg-down" size="2"/>

      <ion-col>
        <ion-card>
          <ion-card-content>
            <form #ticketForm="ngForm" (ngSubmit)="onSubmit(ticketForm)">
              <ion-item>
                <ion-label position="floating">Event Name</ion-label>
                <ion-input type="text" name="ticketName" ngModel required/>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Issuer Name</ion-label>
                <ion-input type="text" name="issuerName" ngModel required/>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea name="description" ngModel required/>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Ticket Amount</ion-label>
                <ion-input type="number" name="ticketAmount" ngModel required/>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Ticket Price (IOTA / SMR)</ion-label>
                <ion-input type="number" name="ticketPrice" ngModel required/>
              </ion-item>
              <ion-item>
                <ion-label>Event Date</ion-label>
                <ion-input type="datetime-local" name="eventDate" ngModel required/>
              </ion-item>

              <ion-button type="submit" class="ion-margin-top" [disabled]="!ticketForm.valid" expand="block">
                Create Ticket
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col class="ion-hide-lg-down" size="2"/>
    </ion-row>
  </ion-grid>
</ion-content>
